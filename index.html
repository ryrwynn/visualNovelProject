<!DOCTYPE html>
<html lang="en">
    <head id = "head">
        <title>Sea of Tranquility</title>
        <link rel = "stylesheet" href = "def.css" id = "defStyle">

                <a href = "cgImages/cg.html" id = "option-btn" class = "btns"><div>
